<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>User Registration</h2>
    <form th:action="@{/register}" method="post" class="form-horizontal">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" th:value="${user.username}" required />
            <div th:if="${#fields.hasErrors('username')}" class="alert alert-danger" th:errors="*{username}">Invalid username</div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required />
            <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger" th:errors="*{password}">Invalid password</div>
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role" class="form-control">
                <option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
